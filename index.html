<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GTM Playground</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }
    input, button, textarea {
      font-size: 16px;
      margin: 5px 0;
    }
    input {
      padding: 8px;
      width: 300px;
    }
    button {
      padding: 10px 16px;
      cursor: pointer;
    }
    textarea {
      width: 100%;
      font-family: monospace;
      resize: vertical;
      max-height: 300px;
      overflow: auto;
    }
    .preset-wrapper {
      margin-bottom: 30px;
    }
    .preset-label {
      font-weight: bold;
      margin-bottom: 2px;
    }
    .preset-textarea {
      margin-bottom: 5px;
    }
    .preset-buttons {
      display: flex;
      flex-direction: column;
      gap: 3px;
    }
    .preset-buttons button.copy {
      padding: 4px 10px;
      font-size: 13px;
      opacity: 0.8;
    }
    .log {
      margin-top: 15px;
      background: #f9f9f9;
      padding: 10px;
      border: 1px solid #ddd;
      font-family: monospace;
    }
    hr {
      margin: 30px 0;
    }
  </style>
</head>
<body>
  <h1>GTM Playground</h1>
  <label for="gtmId">Enter your GTM Container ID:</label><br>
  <input type="text" id="gtmId" placeholder="GTM-XXXXXXX" />
  <button onclick="loadGTM()">Inject GTM</button>
  <div id="status"></div>

  <hr>

  <h3>Free custom JS</h3>
  <textarea id="customJson" rows="6">// Example:
dataLayer.push({
  event: "custom_event",
  my_value: 123
});</textarea>
  <div class="preset-buttons">
    <button onclick="runCustom()">Run JS</button>
    <button class="copy" onclick="copyText('customJson')">Copy</button>
  </div>

  <div class="log" id="logOutput">Console output will appear here…</div>

  <hr>

  <h3>Test Events (editable in <code>datalayer.js</code>)</h3>
  <div id="presetsArea"></div>
  <button onclick="savePresets()">💾 Save All</button>

  <script src="datalayer.js"></script>
  <script>
    window.dataLayer = window.dataLayer || [];

    function loadGTM() {
      const id = document.getElementById('gtmId').value.trim();
      if (!id.match(/^GTM-[A-Z0-9]+$/i)) {
        alert('Invalid GTM ID');
        return;
      }

      localStorage.setItem('gtm_id', id);

      const script = document.createElement('script');
      script.src = 'https://www.googletagmanager.com/gtm.js?id=' + id;
      script.async = true;
      document.head.appendChild(script);

      dataLayer.push({ 'gtm.start': new Date().getTime(), event: 'gtm.js' });

      const iframe = document.createElement('iframe');
      iframe.src = `https://www.googletagmanager.com/ns.html?id=${id}`;
      iframe.height = 0;
      iframe.width = 0;
      iframe.style.display = 'none';
      iframe.style.visibility = 'hidden';
      document.body.appendChild(iframe);

      document.getElementById('status').textContent = `✅ GTM container ${id} injected`;
    }

    function runCustom() {
      try {
        const raw = document.getElementById('customJson').value;
        new Function(raw)();
        log('✅ Ran custom JS');
      } catch (e) {
        log('❌ Error: ' + e.message);
      }
    }

    function log(msg) {
      document.getElementById('logOutput').textContent = msg;
      console.log(msg);
    }

    function copyText(id) {
      const el = document.getElementById(id);
      navigator.clipboard.writeText(el.value).then(() => {
        log(`📋 Copied: ${id}`);
      });
    }

    const defaultPresets = window.gtmPresets || [];

    function loadPresets() {
      const saved = localStorage.getItem('presets_full_js');
      const presets = saved ? JSON.parse(saved) : defaultPresets;

      const container = document.getElementById('presetsArea');
      container.innerHTML = '';

      presets.forEach((preset, i) => {
        container.appendChild(renderPreset(preset, i));
      });
    }

    function renderPreset(preset, index) {
      const wrapper = document.createElement('div');
      wrapper.className = 'preset-wrapper';

      const label = document.createElement('div');
      label.className = 'preset-label';
      label.innerHTML = `Event: <span style="color: blue">${preset.label || preset.name}</span>`;

      const textarea = document.createElement('textarea');
      textarea.className = 'preset-textarea';
      textarea.id = `preset_${index}`;
      textarea.value = preset.code;
      textarea.rows = Math.min(12, preset.code.split('\n').length + 1);

      const buttonWrapper = document.createElement('div');
      buttonWrapper.className = 'preset-buttons';

      const runBtn = document.createElement('button');
      runBtn.textContent = `Push: ${preset.label || preset.name}`;
      runBtn.onclick = function () {
        try {
          new Function(textarea.value)();
          log(`✅ Executed: ${preset.label || preset.name}`);
        } catch (e) {
          log('❌ Error parsing JS: ' + e.message);
        }
      };

      const copyBtn = document.createElement('button');
      copyBtn.textContent = 'Copy';
      copyBtn.className = 'copy';
      copyBtn.onclick = () => copyText(`preset_${index}`);

      buttonWrapper.appendChild(runBtn);
      buttonWrapper.appendChild(copyBtn);

      wrapper.appendChild(label);
      wrapper.appendChild(textarea);
      wrapper.appendChild(buttonWrapper);

      return wrapper;
    }

    function savePresets() {
      const all = document.querySelectorAll('.preset-textarea');
      const updated = Array.from(all).map((el, i) => ({
        name: `custom_${i + 1}`,
        code: el.value
      }));
      localStorage.setItem('presets_full_js', JSON.stringify(updated));
      log('💾 Presets saved to localStorage');
      loadPresets();
    }

    window.addEventListener('load', () => {
      const lastId = localStorage.getItem('gtm_id');
      if (lastId) document.getElementById('gtmId').value = lastId;
      loadPresets();
    });
  </script>
</body>
</html>
