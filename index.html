<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GTM Playground</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }
    input, button, textarea {
      font-size: 16px;
      margin: 5px 0;
    }
    input {
      padding: 8px;
      width: 300px;
    }
    button {
      padding: 10px 16px;
      cursor: pointer;
    }
    textarea {
      width: 100%;
      height: 180px;
      font-family: monospace;
    }
    .log {
      margin-top: 15px;
      background: #f9f9f9;
      padding: 10px;
      border: 1px solid #ddd;
      font-family: monospace;
    }
    hr {
      margin: 30px 0;
    }
  </style>
</head>
<body>

  <h1>GTM Playground</h1>

  <label for="gtmId">Enter your GTM Container ID:</label><br>
  <input type="text" id="gtmId" placeholder="GTM-XXXXXXX" />
  <button onclick="loadGTM()">Inject GTM</button>
  <div id="status"></div>

  <hr>

  <h3>Quick test events (full dataLayer.push syntax)</h3>
  <div id="presetsArea"></div>
  <button onclick="savePresets()">💾 Save All</button>

  <hr>

  <h3>Free custom JS</h3>
  <textarea id="customJson">
// Example:
dataLayer.push({
  event: "custom_event",
  my_value: 123
});
  </textarea>
  <button onclick="runCustom()">Run JS</button>

  <div class="log" id="logOutput">Console output will appear here…</div>

  <script>
    window.dataLayer = window.dataLayer || [];

    function loadGTM() {
      const id = document.getElementById('gtmId').value.trim();
      if (!id.match(/^GTM-[A-Z0-9]+$/i)) {
        alert('Invalid GTM ID');
        return;
      }

      localStorage.setItem('gtm_id', id);

      const script = document.createElement('script');
      script.src = 'https://www.googletagmanager.com/gtm.js?id=' + id;
      script.async = true;
      document.head.appendChild(script);

      dataLayer.push({ 'gtm.start': new Date().getTime(), event: 'gtm.js' });
      document.getElementById('status').textContent = `✅ GTM container ${id} injected`;

      const iframe = document.createElement('iframe');
      iframe.src = `https://www.googletagmanager.com/ns.html?id=${id}`;
      iframe.height = 0;
      iframe.width = 0;
      iframe.style.display = 'none';
      iframe.style.visibility = 'hidden';
      document.body.appendChild(iframe);
    }

    function runCustom() {
      try {
        const raw = document.getElementById('customJson').value;
        new Function(raw)();
        log('✅ Ran custom JS');
      } catch (e) {
        log('❌ Error: ' + e.message);
      }
    }

    function log(msg) {
      document.getElementById('logOutput').textContent = msg;
      console.log(msg);
    }

    const defaultPresets = [
      {
        name: 'data',
        code: `dataLayer.push({
  'event': 'data',
  'user': {
    'user_id_subscriberkey': 'f12cd820-5cd3-4c52-841f-e4263b9e9104',
    'user_id_sfmc': '0034I00002ffwLeQAI',
    'logged_in': true
  },
  'site': {
    'site_environment': 'dev',
    'site_version': '1.2.3',
    'site_language': 'da'
  },
  'page': {
    'page_category': 'category',
    'page_id': '123-abc-987'
  },
  'cart': {
    'cart_id': '9871234',
    'cart_product_lines': 2,
    'cart_quantity': 3,
    'cart_value': 130.70,
    'items': [
      {
        'product_ean': '4741532901552',
        'product_id': '3243322',
        'category_id': '987123',
        'product_price': 50.10,
        'product_quantity': 1,
        'product_value': 100.20,
        'product_available': true
      },
      {
        'product_ean': '1234567890123',
        'product_id': '987654321',
        'category_id': 'sim123',
        'product_price': 30.50,
        'product_quantity': 2,
        'product_value': 30.50,
        'product_available': false
      }
    ]
  }
});`
      },
      {
        name: 'page_view',
        code: `dataLayer.push({
  'event': 'page_view'
});`
      },
      {
        name: 'category_view',
        code: `dataLayer.push({
  'event': 'category_view',
  'category': {
    'category_id': 'abc-123',
    'product_sorting': 'relevance'
  }
});`
      },
      { name: 'custom_1', code: '' },
      { name: 'custom_2', code: '' },
      { name: 'custom_3', code: '' }
    ];

    function loadPresets() {
      const saved = localStorage.getItem('presets_full_js');
      const presets = saved ? JSON.parse(saved) : defaultPresets;
      const container = document.getElementById('presetsArea');
      container.innerHTML = '';

      presets.forEach((preset, index) => {
        const label = document.createElement('strong');
        label.textContent = `Event: ${preset.name}`;

        const textarea = document.createElement('textarea');
        textarea.className = 'preset';
        textarea.dataset.index = index;
        textarea.value = preset.code;

        const button = document.createElement('button');
        button.textContent = `Push: ${preset.name}`;
        button.onclick = function () {
          try {
            new Function(textarea.value)();
            log(`✅ Executed: ${preset.name}`);
          } catch (e) {
            log('❌ Error parsing JS: ' + e.message);
          }
        };

        container.appendChild(label);
        container.appendChild(document.createElement('br'));
        container.appendChild(textarea);
        container.appendChild(document.createElement('br'));
        container.appendChild(button);
        container.appendChild(document.createElement('hr'));
      });
    }

    function savePresets() {
      const all = document.querySelectorAll('.preset');
      const updated = Array.from(all).map((el, i) => ({
        name: `custom_${i + 1}`,
        code: el.value
      }));
      localStorage.setItem('presets_full_js', JSON.stringify(updated));
      log('💾 Presets saved to localStorage');
      loadPresets();
    }

    window.addEventListener('load', () => {
      const lastId = localStorage.getItem('gtm_id');
      if (lastId) document.getElementById('gtmId').value = lastId;
      loadPresets();
    });
  </script>

</body>
</html>
